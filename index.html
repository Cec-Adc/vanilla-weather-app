<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <form id="search-form">
            <input
              type="search"
              placeholder="Enter a city"
              autofocus
              autocomplete="off"
              id="search-text-input"
            />
            <input type="submit" value="Search" class="search-button" />
          </form>
        </div>
        <div class="col-4">
          <button class="current-location-button" id="current-location-button">
            üìç Your location
          </button>
        </div>
      </div>
      <br />
      <section class="info-searched-city">
        <h1 id="current-city">Hamburg</h1>
        <div class="current-temperature">
          <span id="temp">12</span>
          <a href="#" class="units" id="link-celsius">¬∞C</a> |
          <a href="#" class="units" id="link-fahrenheit">¬∞F</a>
        </div>
        <p class="date-hour">
          Last updated: <span id="day">Monday</span>,
          <span id="hour">17</span>:<span id="minutes">30</span>
        </p>
      </section>
      <br />
      <div class="row">
        <div class="col-4">
          <img src="" alt="" class="sun-image" id="icon" />
        </div>
        <div class="col-8">
          <p class="description" id="description"></p>
          <p class="precipitation">Humidity: <span id="humidity"></span>%</p>
          <p class="wind">Wind: <span id="windspeed"></span> km/h</p>
        </div>
      </div>
      <br />
      <div class="card card-next-days">
        <div class="card-body">
          <div id="weather-forecast"></div>
        </div>
      </div>
    </div>
    <footer>
      Coded by C√©cile -
      <a href="https://github.com/Cec-Adc/vanilla-weather-app" target="_blank"
        >GitHub Profile</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
